<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcription, Captions, Translation, Subtitles App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

    <header class="header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-2">
                    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo">
                </div>
                <div class="col-md-8 text-center">
                    <h1 class="header-title">
                        <span class="acronym">Editage AudioWorks</span><br>
                        <span class="header-title">Where audio meets text</span>
                    </h1>
                </div>
                <div class="col-md-2"></div> <!-- Empty column to balance the layout -->
            </div>
        </div>
    </header>

    <div class="container mt-5">
        <!-- Tabs -->
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="transcription-tab" data-toggle="tab" href="#transcription" role="tab" aria-controls="transcription" aria-selected="true">Transcription</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="captions-tab" data-toggle="tab" href="#captions" role="tab" aria-controls="captions" aria-selected="false">Captions</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="translation-tab" data-toggle="tab" href="#translation" role="tab" aria-controls="translation" aria-selected="false">Translation</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="subtitles-tab" data-toggle="tab" href="#subtitles" role="tab" aria-controls="subtitles" aria-selected="false">Subtitles</a>
            </li>
        </ul>

        <!-- Tab Content -->
        <div class="tab-content mt-4" id="myTabContent">
            
            <!-- Transcription Tab -->
            <div class="tab-pane fade show active" id="transcription" role="tabpanel" aria-labelledby="transcription-tab">
                <form action="/process" method="post" enctype="multipart/form-data">
                    <table class="table table-borderless">
                        <tr>
                            <td><label for="transcription-input">Select Input Files:</label></td>
                            <td><input type="file" class="form-control" name="file" id="transcription-input" multiple required></td>
                        </tr>
                        <tr>
                            <td><label>Speaker Labels:</label></td>
                            <td>
                                <label class="radio-inline"><input type="radio" name="speakerLabels" value="no" checked> No</label>
                                <label class="radio-inline"><input type="radio" name="speakerLabels" value="yes"> Yes</label>
                            </td>
                        </tr>
                        <tr>
                            <td><label>Output Format:</label></td>
                            <td>
                                <label class="radio-inline"><input type="radio" name="outputFormat" value="docx" checked> DOCX</label>
                                <label class="radio-inline"><input type="radio" name="outputFormat" value="txt"> TXT</label>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="apiKey">AssemblyAI API Key:</label></td>
                            <td><input type="text" class="form-control" name="apiKey" placeholder="Enter your API key" required></td>
                        </tr>
                    </table>
                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                </form>
            </div>

            <!-- Captions Tab -->
            <div class="tab-pane fade" id="captions" role="tabpanel" aria-labelledby="captions-tab">
                <form action="/process" method="post" enctype="multipart/form-data">
                    <table class="table table-borderless">
                        <tr>
                            <td><label for="captions-input">Select Input Files:</label></td>
                            <td><input type="file" class="form-control" name="file" id="captions-input" multiple required></td>
                        </tr>
                        <tr>
                            <td><label>Output Format:</label></td>
                            <td>
                                <label class="radio-inline"><input type="radio" name="outputFormat" value="srt" checked> SRT</label>
                                <label class="radio-inline"><input type="radio" name="outputFormat" value="vtt"> VTT</label>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="apiKey">AssemblyAI API Key:</label></td>
                            <td><input type="text" class="form-control" name="apiKey" placeholder="Enter your API key" required></td>
                        </tr>
                    </table>
                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                </form>
            </div>

            <!-- Translation Tab -->
            <div class="tab-pane fade" id="translation" role="tabpanel" aria-labelledby="translation-tab">
                <form action="/process" method="post" enctype="multipart/form-data">
                    <table class="table table-borderless">
                        <tr>
                            <td><label for="translation-input">Select Input Files:</label></td>
                            <td><input type="file" class="form-control" name="file" id="translation-input" multiple required></td>
                        </tr>
                        <tr>
                            <td><label>Speaker Labels:</label></td>
                            <td>
                                <label class="radio-inline"><input type="radio" name="speakerLabels" value="no" checked> No</label>
                                <label class="radio-inline"><input type="radio" name="speakerLabels" value="yes"> Yes</label>
                            </td>
                        </tr>
                        <tr>
                            <td><label>Output Format:</label></td>
                            <td>
                                <label class="radio-inline"><input type="radio" name="outputFormat" value="docx" checked> DOCX</label>
                                <label class="radio-inline"><input type="radio" name="outputFormat" value="txt"> TXT</label>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="translation-language">Target Language:</label></td>
                            <td><select class="custom-select" name="language" id="translation-language" required></select></td>
                        </tr>
                        <tr>
                            <td><label for="apiKey">AssemblyAI API Key:</label></td>
                            <td><input type="text" class="form-control" name="apiKey" placeholder="Enter your API key" required></td>
                        </tr>
                    </table>
                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                </form>
            </div>

            <!-- Subtitles Tab -->
            <div class="tab-pane fade" id="subtitles" role="tabpanel" aria-labelledby="subtitles-tab">
                <form action="/process" method="post" enctype="multipart/form-data">
                    <table class="table table-borderless">
                        <tr>
                            <td><label for="subtitles-input">Select Input Files:</label></td>
                            <td><input type="file" class="form-control" name="file" id="subtitles-input" multiple required></td>
                        </tr>
                        <tr>
                            <td><label for="subtitles-language">Target Language:</label></td>
                            <td><select class="custom-select" name="language" id="subtitles-language" required></select></td>
                        </tr>
                        <tr>
                            <td><label>Output Format:</label></td>
                            <td>
                                <label class="radio-inline"><input type="radio" name="outputFormat" value="srt" checked> SRT</label>
                                <label class="radio-inline"><input type="radio" name="outputFormat" value="vtt"> VTT</label>
                                <label class="radio-inline"><input type="radio" name="outputFormat" value="excel"> Excel</label>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="apiKey">AssemblyAI API Key:</label></td>
                            <td><input type="text" class="form-control" name="apiKey" placeholder="Enter your API key" required></td>
                        </tr>
                    </table>
                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                </form>
            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
